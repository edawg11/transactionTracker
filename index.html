	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Transaction History</h1>
			<div class="row balanceRow">
				<div class="col-xs-12">
					<h3>Balance:</h3>
					<span class="balanceSpan"></span>
				</div>
				
			</div>
			<form id= 'newTransaction'>
				<div class="row">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">Transaction Description</span>
							<input id = "descInput"type="text" class="form-control" required>
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-6">
						<div class="input-group">
							<span class="input-group-addon">Amount</span>
							<input id="transAmount"type="number" class="form-control">
						</div>
					</div>
					<div class="col-xs-6">
						<div class="input-group">
							<span class="input-group-addon">Date</span>
							<input id="dateInput"type="date" class="form-control" required>
						</div>
					</div>
				</div>
				<div class="row buttonRow">
					<div class="col-xs-12">
						<button class="btn btn-success">Add Transaction</button>
					</div>
				</div>
			</form>
			
		</div>

		<div class="row">
			<table id= "table" class="table">
				<thead>
					<tr>
						<th>Transaction</th>
						<th>Date</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody id="transactionList">
					<tr id="template">
						<td class="desc"></td>
						<td class="datePosted"></td>
						<td class="amount"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	


	<script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
	<script src=>"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.js"></script>
	<script src="main.js"></script>
</body>
</html>
</body>
</html>
